<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1>
            Weather App
        </h1>

        <div class="tab">
            <p class="my-weather active-tab">My Weather</p>
            <p class="search-weather">Search Weather</p>
        </div>


     

        <div class=" sec1 active">



            <div class="grant-access">
                <img src="./photos/location.png" alt="" height="70px">
                <p>Grant location access</p>
                <button id="grant-location">Grant Access</button>
            </div>

            <div class="loading">
                <img src="./photos/loading.gif" alt="" height="150px">
            </div>

            <div class="weather-section">


                <p class="city"></p>

                <img id="countryicon">

                <p class="temp"></p>
                <p class="weather"></p>
                <div class="box-section">


                    <div class="box">
                        <div class="windspeed">
                            <img src="./photos/wind.png" alt="" height="70px">
                            <p>windspeed</p>
                            <p class="wind-data"></p>

                        </div>


                        <div class="humidity">
                            <img src="./photos/humidity.png" alt="" height="70px">
                            <p>Humidity</p>
                            <p class="humidity-data"></p>

                        </div>


                        <div class="clouds">
                            <img src="./photos/cloud.png" alt="" height="70px">
                            <p>Clouds</p>
                            <p class="clouds-data"></p>
                        </div>
                    </div>

                </div>




            </div>
        </div>
     



        <div class="input-section">
            <div class="input">
                <input type="text" name="" id="input-city">
                <div class="search-img">

                    <img  src="./photos/search.png" alt="" height="20px">
                </div>
            </div>


            <div class="loading2">
                <img src="./photos/loading.gif" alt="" height="150px">
            </div>





            <div class="weather-section-search">


                <p class="city-search"></p>

                <img id="countryicon-search">

                <p class="temp-search"></p>
                <p class="weather-search"></p>
                <div class="box-section-search">


                    <div class="box-search">
                        <div class="windspeed">
                            <img src="./photos/wind.png" alt="" height="70px">
                            <p>windspeed</p>
                            <p class="wind-data-search"></p>

                        </div>


                        <div class="humidity">
                            <img src="./photos/humidity.png" alt="" height="70px">
                            <p>Humidity</p>
                            <p class="humidity-data-search"></p>

                        </div>


                        <div class="clouds">
                            <img src="./photos/cloud.png" alt="" height="70px">
                            <p>Clouds</p>
                            <p class="clouds-data-search"></p>
                        </div>
                    </div>

                </div>




            </div>
        </div>


    
    </div>
    <script src="index.js"></script>
</body>

</html>
